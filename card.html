<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Pokémon</title>
    <link rel="stylesheet" href="./src/css/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Andika&family=Bungee+Hairline&family=Cabin+Sketch&family=Marcellus+SC&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="header">
        <img class="logo" src="./src/image/logo.png" alt="logo Pokémon" />
        <button id="themeButton">
            <img class="tema" src="./src/image/theme-icon.png" alt="logo para trocar o tema" />
        </button>
    </div>
    <div class="card-pokemon">
        <h1 id="name"></h1>
        <img src="" alt="" id="image" />
        <div class="informacoes">
            <p id="moves"></p>
            <p id="types"></p>
            <p id="abilities"></p>
        </div>
    </div>

    <script src="./src/js/card.js"></script>
</body>

</html>
